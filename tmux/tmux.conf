# bootstrap tpm
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# load addons
source -F "#{d:current_file}/addons.conf"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'sainnhe/tmux-fzf'

#################
# General behavior
################
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Mouse support
set -g mouse on
set -g repeat-time 1000
set -g escape-time 0
set -g history-limit 15000

# Set prefix to control space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# open panes in current directory
bind - split-window -v -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# reload config with r
unbind r
bind r source-file ~/.config/tmux/tmux.conf


# Start window panes from 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -wg automatic-rename on




#################
# Plugin configs
################
# session resurrect
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'


#################
# Look and feel
################
# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"
# status bar
set -g status-position top
set -g status-justify "absolute-centre"
set-option -g status-style bg=default

# left
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=default,fg=#{@thm_red},none]},#{#[bg=default,fg=#{@thm_surface_0}]}}"
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold] #S},#{#[bg=#{@thm_surface_0},fg=#{@thm_mauve}] #S}}"
set -ga status-left "#{?client_prefix,#{#[bg=default,fg=#{@thm_red},none] },#{#[bg=default,fg=#{@thm_surface_0}] }}"
set -ga status-left "#[bg=default,fg=#{@thm_surface_0},none]"
set -ga status-left "#[bg=#{@thm_surface_0},fg=#{@thm_teal}] #{pane_current_command}"
set -ga status-left "#[bg=default,fg=#{@thm_surface_0},none] "
set -ga status-left "#[bg=default,fg=#{@thm_surface_0},none]#{?window_zoomed_flag,,}"
set -ga status-left "#[bg=#{@thm_surface_0},fg=#{@thm_yellow}]#{?window_zoomed_flag, zoom,}"
set -ga status-left "#[bg=default,fg=#{@thm_surface_0},none]#{?window_zoomed_flag,,}"

# right
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=default,fg=#{@thm_red}]},#{#[bg=default,fg=#{@thm_surface_0}]}}"
set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=#{@thm_red},fg=#{@thm_surface_0}]},#{#[bg=#{@thm_surface_0},fg=#{@thm_sky}]}}#{battery_icon} #{battery_percentage}"
set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=default,fg=#{@thm_red}]},#{#[bg=default,fg=#{@thm_surface_0}]}} "
set -ga status-right "#[bg=default,fg=#{@thm_surface_0},none]"
set -ga status-right "#[bg=#{@thm_surface_0},fg=#{@thm_mauve}]󰍹#{E:@uptime_text}"
set -ga status-right "#[bg=default,fg=#{@thm_surface_0},none] "
set -ga status-right "#[bg=default,fg=#{@thm_surface_0},none]"
set -ga status-right "#[bg=#{@thm_surface_0},fg=#{@thm_blue}]󰭦 %h.%d 󰅐 %H:%M"
set -ga status-right "#[bg=default,fg=#{@thm_surface_0},none]"



# window
set -g automatic-rename-format "Window"
set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_surface_0},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_surface_0},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_surface_0},fg=#{@thm_surface_0}]"
set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"

# pane border look and feel
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=default,fg=#{@thm_mauve}"
setw -g pane-border-style "bg=default,fg=#{@thm_surface_0}"
setw -g pane-border-lines simple

run '~/.config/tmux/plugins/tpm/tpm'
