"$schema" = 'https://starship.rs/config-schema.json'

format="""
$directory\
$git_branch\
$git_status\
$character
"""

right_format = """
$docker_context\
$lua\
$python\
$rust\
$terraform\
$nodejs\
$cmd_duration\
$jobs\
$memory_usage\
$aws\
$gcloud
"""

# format='$character'

palette="catppuccin_macchiato"



[character]
success_symbol = "[❯](bold mauve)"
error_symbol = "[❯](bold red)"

[memory_usage]
threshold = 50
symbol = " "
format = "$symbol[$ram( | $swap)]($style) "
style = "pink bold"


[directory]
home_symbol = "~"
style = "blue bold"

[nodejs]
format = "[$symbol($version )]($style)"

[git_branch]
symbol = ""
style = "overlay0"
format = "[$symbol$branch(:$remote_branch)]($style)"

[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "subtext1"
modified = "*"
staged = "+"
ahead = "⇡"
behind = "⇣"
untracked = ""
stashed = ""

[aws]
format = "[$symbol($profile )(\\($region\\) )(\\[$duration\\] )]($style)"
symbol = " "
style = "bold yellow"

[gcloud]
format = "[$symbol$account(\\($region\\))]($style) "
disabled = false
symbol = " "

[python]
symbol = " "


